# Nginx reverse proxy for TinyClient API
# - Terminates TLS for api.tinyclient.app
# - Proxies to backend on 127.0.0.1:8001

server {
    listen 80;
    server_name api.tinyclient.app;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name api.tinyclient.app;

    # Managed by Certbot after running: certbot --nginx -d api.tinyclient.app --redirect
    ssl_certificate /etc/letsencrypt/live/api.tinyclient.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.tinyclient.app/privkey.pem;

    client_max_body_size 16m;

    location / {
        proxy_pass http://127.0.0.1:8001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_buffering off;
    }
}
