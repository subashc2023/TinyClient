services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    image: tinyclient-backend:dev
    container_name: tinyclient-backend
    ports:
      - "8001:8001"
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./tinyclient.db}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - USER_EMAIL=${USER_EMAIL}
      - USER_USERNAME=${USER_USERNAME}
      - USER_PASSWORD=${USER_PASSWORD}
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    image: tinyclient-frontend:dev
    container_name: tinyclient-frontend
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NEXT_PUBLIC_APP_DOMAIN=${APP_DOMAIN:-localhost}
      - NEXT_PUBLIC_APP_PROTOCOL=${APP_PROTOCOL:-http}
      - NEXT_PUBLIC_BACKEND_PORT=${BACKEND_PORT:-8001}
      - NEXT_PUBLIC_FRONTEND_PORT=${FRONTEND_PORT:-3000}
    depends_on:
      - backend
    restart: unless-stopped

